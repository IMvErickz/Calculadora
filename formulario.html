<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro De Devs</title>
    <link rel="stylesheet" href="form.css">
    <script src="./script.js"></script>
</head>

<body id="body">


    <header>
        <h1 id="tittle">Cadastro De Devs</h1>

    </header>



    <fieldset id="block">
        <label for="informações pessoais">
        <div>
            <input id="blocks" type="text" placeholder="Nome"><br> <br>
            <input id="blocks" type="date" placeholder="Data de nascimento">Data de Nascimento <br> <br>
            <input id="blocks" type="Number" placeholder="Número de telefone"> <br> <br>
            <input id="blocks" type="email" placeholder="Seu email"> <br> <br>
            <input id="blocks" type="text" placeholder="Como quer ser chamado?"> 
            
        </div>
    </label>
    </fieldset>
    <fieldset id="block">
        <label for="endereo">
            <h2 id="tittle">Endereço</h2>
        <div>
            <input id="blocks" type="text" placeholder="Rua"> <br>  <br>
            <input id="blocks" type="text" placeholder="Bairro"> <br> <br>
            <input id="blocks" type="number" placeholder="Número"> <br> <br>
            <input id="blocks" type="text" placeholder="cidade"> <br>
            <input type="checkbox" placeholder="Não tem Número">Não tem número <br> <br>
               
               
            
            <select name="estado"> 
    <option value="estado">Selecione o Estado</option> 
    <option value="ac">Acre</option> 
    <option value="al">Alagoas</option> 
    <option value="am">Amazonas</option> 
    <option value="ap">Amapá</option> 
    <option value="ba">Bahia</option> 
    <option value="ce">Ceará</option> 
    <option value="df">Distrito Federal</option> 
    <option value="es">Espírito Santo</option> 
    <option value="go">Goiás</option> 
    <option value="ma">Maranhão</option> 
    <option value="mt">Mato Grosso</option> 
    <option value="ms">Mato Grosso do Sul</option> 
    <option value="mg">Minas Gerais</option> 
    <option value="pa">Pará</option> 
    <option value="pb">Paraíba</option> 
    <option value="pr">Paraná</option> 
    <option value="pe">Pernambuco</option> 
    <option value="pi">Piauí</option> 
    <option value="rj">Rio de Janeiro</option> 
    <option value="rn">Rio Grande do Norte</option> 
    <option value="ro">Rondônia</option> 
    <option value="rs">Rio Grande do Sul</option> 
    <option value="rr">Roraima</option> 
    <option value="sc">Santa Catarina</option> 
    <option value="se">Sergipe</option> 
    <option value="sp">São Paulo</option> 
    <option value="to">Tocantins</option> 
</select>
        </div>
    </label>
    </fieldset>
    <fieldset id="block">
        <label for="preferencias">
            <h2 id="Prefer">Suas preferências</h2>
            <div>
                <input type="checkbox"><strong>HTML</strong>  <br>
                <input type="checkbox"><strong>CSS</strong>  <br>
                <input type="checkbox"><strong>JavaScript</strong> 
                
            </div>
        </label>
    </fieldset>
    <fieldset id="block">
        <legend><strong>Fale um pouco sobre você:</strong></legend>
        <label for="sua historia">
            <div>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
        </label>
    </fieldset>
    <p>
        <h1>
            Obrigado por preencher o cadastro!
        </h1>
    </p>



    <button id="button" focus><strong>Enviar</strong></button>

    <footer><strong>
        <i>Erick Dos Santos</i> <br> erickspy2003@gmail.com <br> 05/07/2021

    </strong>
    </footer>
</body>

</html>
